<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="Udacity FEND Project 2: Memory Game">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="rating-container">
                <span>Rating: </span>
                <ul class="stars">
                    <li id="bad"><i class="fa fa-star"></i></li>
                    <li id="ok"><i class="fa fa-star"></i></li>
                    <li id="good"><i class="fa fa-star"></i></li>
                </ul>
            </div>

            <div class="moves-container">
                <span class="moves"></span> Moves
            </div>

            <div class="timer-container">
                <span id="stopwatch"></span>
            </div>

            <div class="restart" id="replay">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">

        </ul>

        <section class="modal" id="modal">
            <h2 class="modal-message" id="modal-message">

            </h2>

            <span class="modal-span" id="modal-span"></span>

            <span class="modal-span-2" id="modal-span-2"></span>

            <button class="modal-play-again" id="modal-play-again">Have another go?</button>

        </section>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
